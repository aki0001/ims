<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>サインインページ</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
		<link rel="stylesheet" href="../../static/css/account/login.css" th:href="@{/css/account/login.css}"></link>
	</head>

	<body class="text-center">
		<form class="form-signin" method="POST" th:action="@{/login}">
			<img class="mb-4" src="../images/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">サインインをどうぞ</h1>
			<div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null" class="alert-danger">
				<span th:text="ユーザ名またはパスワードに誤りがあります"></span>
			</div>
			<label for="username" class="sr-only">Emailアドレス</label>
			<input type="email" name="username" id="username" class="form-control" placeholder="Emailアドレス" required autofocus>
			<label for="password" class="sr-only">パスワード</label>
			<input type="password" name="password" id="password" class="form-control" placeholder="パスワード" required>
			<div class="form-check mb-3">
				<input class="form-check-input" type="checkbox" value="remember-me" id="rememberCheck">
				<label class="form-check-label" for="rememberCheck">
				状態を記憶する
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">サインイン</button>
			<p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
		</form>


		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
	</body>

</html>
